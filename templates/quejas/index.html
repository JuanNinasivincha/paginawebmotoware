    <div class="cart-popup" id="cartPopup">
        <div class="cart-content">
            <h3>Carrito de Compras</h3>
            <p>No tienes productos en carrito</p>

    <nav class="navbar contact-navbar navbar-expand-lg navbar-dark bg-dark">

                <a href="https://www.tiktok.com/@dytnruta" class="social-icon"><i class="fab fa-tiktok fa-lg"></i></a> 
                <a href="https://www.facebook.com/profile.php?id=100087597285206&sk=about" class="social-icon"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="social-icon" data-bs-toggle="modal" data-bs-target="#complaintModal"><i class="fa-solid fa-book" style="color: #63E6BE;"></i></a>
            </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">LIBRO DE RECLAMACIONES</h3>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="nombre" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col">
                                    <label for="apellido" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                                    <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="dni">DNI</option>
                                        <option value="pasaporte">Pasaporte</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="documento" class="form-label">Número de documento</label>
                                    <input type="tel" class="form-control" id="documento" name="documento" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tipo" id="producto" value="producto" required>
                                        <label class="form-check-label" for="producto">Producto</label>
                                    </div>
                                    <div class="form-check form-check-inline ms-3">
                                        <input class="form-check-input" type="radio" name="tipo" id="servicio" value="servicio" required>
                                        <label class="form-check-label" for="servicio">Servicio</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="monto" class="form-label">Monto Reclamado</label>
                                    <input type="number"  step = "0.01" class="form-control" id="monto" name="monto" required>
                                </div>
                                <div class="col">
                                    <label for="comprobante" class="form-label">Comprobante</label>
                                    <select class="form-select" id="comprobante" name="comprobante" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="factura">Factura</option>
                                        <option value="boleta">Boleta</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="numero_comprobante" class="form-label">Número de Comprobante</label>
                                    <input type="text" class="form-control" id="numero_comprobante" name="numero_comprobante" required>
                                </div>
                                <div class="col">
                                    <label for="fecha_compra" class="form-label">Fecha de Compra</label>
                                    <input type="date" class="form-control" id="fecha_compra" name="fecha_compra" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                                </div>
                            </div>

                            
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfl" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var cartIcon = document.querySelector('.cart-icon');
            var cartPopup = document.getElementById('cartPopup');
        
            cartIcon.addEventListener('click', function() {
                cartPopup.style.display = 'block';
            });
        
            window.addEventListener('click', function(event) {
                if (event.target !== cartIcon && event.target !== cartPopup && !cartPopup.contains(event.target)) {
                    cartPopup.style.display = 'none';
                }
            });
        });
    </script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            alert('¡Queja enviada satisfactoriamente!');

            
            document.getElementById('registroForm').reset();
        });
    });
</script>
</body>
</html>
