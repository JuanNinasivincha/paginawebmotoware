    <div class="cart-popup" id="cartPopup">

            <h3>Carrito de Compras</h3>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form id="registroForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_persona" class="form-label">Tipo de Persona</label>
                            <select class="form-select" id="tipo_persona" name="tipo_persona" required>
                                <option value="">Seleccionar...</option>
                                <option value="natural">Natural</option>
                                <option value="juridica">Jurídica</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                                <option value="">Seleccionar...</option>
                                <option value="dni">DNI</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de documento</label>
                            <input type="tel" class="form-control" id="documento" name="documento" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
        </div>
    </div>
</div>

<nav class="navbar contact-navbar navbar-expand-lg navbar-dark bg-dark">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qvphk4KpGHbqW8BiTQK1vxUp8kjvYjFAT0MXJX7HlEk7k3dC1L93pXlbMn0y5tw4" crossorigin="anonymous"></script>

<div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroExitosoModalLabel">Registro Exitoso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¡Tu registro ha sido exitoso!
            </div>
        </div>
    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('¡Registro exitoso!');
            document.getElementById('registroForm').reset();
            window.location.href = "/nosotros/login";
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var cartIcon = document.querySelector('.cart-icon');
        var cartPopup = document.getElementById('cartPopup');
    
        cartIcon.addEventListener('click', function() {
            cartPopup.style.display = 'block';
        });
    
        window.addEventListener('click', function(event) {
            if (event.target !== cartIcon && event.target !== cartPopup && !cartPopup.contains(event.target)) {
                cartPopup.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
